<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" ngModel name="title" type="text" class="form-control" #title="ngModel" required>
    <div ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required.
    </div>
  </div>
  <div class="input-group-addon">
    <label for="price">Price</label>
    <span class="input-group-addon">$</span>
    <input ngModel name="price" id="price" type="number" class="form-control">
    <span class="input-group-addon">.00</span>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">{{ c.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
