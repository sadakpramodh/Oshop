<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input type="text" class="form-control" #query (keyup)="filter(query.value)" placeholder="search...,">
</p>
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)">
  <data-table-column 
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
  <data-table-column 
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
    <ng-template #dataTableCell let-item="product">
      {{ product.price  }}
    </ng-template>
  <data-table-column 
    [property]="'$key'">
    <ng-template #dataTableCell let-item="product">
        <a [routerLink]="['/admin/products/',p.$key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
